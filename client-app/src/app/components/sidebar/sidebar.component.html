<mat-sidenav-container>
    <mat-sidenav
        mode="side"
        class="mat-elevation-z5"
        [(opened)]="opened"
        [style.width.%]="12"
    >
        <mat-nav-list>
            <a mat-list-item routerLink="/login" *ngIf="!isAuthenticated()">
                <mat-icon>login</mat-icon>
                <span mat-line>Prijava</span>
            </a>

            <a mat-list-item routerLink="/profile" *ngIf="isAuthenticated()">
                <mat-icon>person</mat-icon>
                <span mat-line>Profil</span>
            </a>
        </mat-nav-list>

        <mat-nav-list class="sidebar-bottom" *ngIf="isAuthenticated()">
            <app-logout></app-logout>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
