<h2>Profesori škole: Gimnazija "Svetozar Marković"</h2>
<table mat-table [dataSource]="teachers" class="padded mat-elevation-z5">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.id }}</td>
    </ng-container> -->

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Ime</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Prezime</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>Datum rođenja</th>
        <td mat-cell *matCellDef="let teacher">
            {{
                teacher.birthDate[2] +
                    "." +
                    teacher.birthDate[1] +
                    "." +
                    teacher.birthDate[0] +
                    "."
            }}
        </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Imejl</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.email }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Korisničko ime</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.username }}</td>
    </ng-container>

    <!-- <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Uloga</th>
        <td mat-cell *matCellDef="let teacher">{{ teacher.role }}</td>
    </ng-container> -->
</table>
